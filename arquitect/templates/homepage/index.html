{% extends "base.html" %}

{% block title %}Pagina Principal{% endblock %}

{% block content %}
          <div class="row-fluid">
            <img class="img-polaroid destacado" src="/static/img/mainphoto.jpg">
          </div>
          <div class="latest row-fluid">
            <ul class="thumbnails row-fluid">
                {% for doc in docs %}
                <li class="span2">
                    <div class="thumbnail">
                        <a href="/publicaciones/{% filter lower %}{{ doc.entry_slug }}{% endfilter %}">
                            <div class="img-polaroid">
                                <img src="{{ doc.site_thumb }}" alt="">
                            </div>
                        </a>
                    </div>
                </li>
                    {% if forloop.counter0 == 5 %}
                        </ul>
                        <ul class="thumbnails row-fluid">
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
{% endblock %}
